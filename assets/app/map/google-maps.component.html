<button (click)="startFollow()">
  start follow
</button>
<button (click)="ngOnDestroy()">
  stop follow
</button>


<ngui-map center="Jerusalem, Israel">
    <marker *ngFor="let m of markers" 
    [position]="{
      lat: m.lat,
      lng: m.lng,
      title: m.userId
    }"></marker>
</ngui-map>
