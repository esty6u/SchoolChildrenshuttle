<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" style="font-size: 20px">
        <div class="form-group" style="margin-top: 30px">
            <label for="firstName">First name</label>
            <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    formControlName="lastName">
        </div>
        <!-- <div class="form-group">
        <label for="number">Phone number</label>
        <input
                type="tel"
                id="phonenumber"
                class="form-control"
                formControlName="phonenumber">
        </div>
        <div class="form-group">
        <label for="password">Address</label>
        <input
                type="text"
                id="address"
                class="form-control"
                formControlName="address">
        </div>   -->
        <div class="form-group">
            <label for="email">Mail</label>
            <input
                    type="email"
                    id="email"
                    class="form-control"
                    formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    formControlName="password">
        </div>
        <div class="form-group">
                <label for="Role">Parent</label>
                <input type="radio"
                                       value="1"
                                       id="point1"
                                       name="ProfitCode">
            
            <label for="Role">Driver/Escort</label>
            <input type="radio"
                                   value="2"
                                   id="point2"
                                   name="ProfitCode">
        </div>
        <button
                class="btn btn-primary"
                type="submit"
                style="font-size: 25px"
                [disabled]="!myForm.valid">Submit</button>
    </form>
</div>
